<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Action Logs - Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9fb; }
    h1 { color: #5e6cf0; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #5e6cf0; color: white; }
    #clearBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #5e6cf0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #clearBtn:hover { background-color: #454ecb; }
  </style>
</head>
<body>
  <h1>User Action Logs</h1>
  <button id="clearBtn">Clear Logs</button>
  <table>
    <thead>
      <tr><th>Action</th><th>Timestamp</th></tr>
    </thead>
    <tbody id="logBody">
      <!-- Logs will appear here -->
    </tbody>
  </table>

  <script>
    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem('userActions') || '[]');
      const tbody = document.getElementById('logBody');
      tbody.innerHTML = '';
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">No logs found.</td></tr>';
        return;
      }
      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${log.action}</td><td>${log.time}</td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Clear all logs?')) {
        localStorage.removeItem('userActions');
        loadLogs();
      }
    });

    loadLogs();
  </script>
</body>
</html>
